<!doctype html> 
<html>

<head>

	<title>300x250 Paris</title>
	<meta charset="utf-8"/>
	<meta name="ad.size" content="width=300,height=250">

	<style>


		/* Defaults */

		body {

			background: #333;
		}

		img, div {

			display: block;
			position: absolute; 
			text-align: center;
		}

		.hidden {

			display: none;
		}

		.z1 { z-index: 1; }
		.z2 { z-index: 2; }
		.z3 { z-index: 3; }
		.z4 { z-index: 4; }
		.z5 { z-index: 5; }
		.z6 { z-index: 6; }
		.z7 { z-index: 7; }
		.z8 { z-index: 8; }
		.z9 { z-index: 9; }

		#ad {

			width: 300px;
			height: 250px;

			overflow: hidden;

			left: 50%;
			top: 50%;
			transform: translate( -50%, -50%);
		}











		/* Banner Content */

		img.logo {

			width: 160px;

			top: 50%;
			left: 50%;

			opacity: 0;

			animation: logo 2.5s ease-in-out forwards 0s;

			transform: translate(-50%, -50%);
		}

		@keyframes logo {

			10%	 { opacity: 1; }
			25%  { opacity: 1; }
			75%  { opacity: 1; }
			90%  { opacity: 0; }
			100% { opacity: 0; }
		}









		div.shadow {

			width: 100%;
			height: 100%;

			background: rgba(0,0,0,0);

			animation: shadow 2.5s ease-in-out forwards 0s;
		}

		@keyframes shadow {

			0%   { background: rgba(0,0,0,0.6);   }
			15%   { background: rgba(0,0,0,0.6); }
			85%  { background: rgba(0,0,0,0.6); }
			100% { background: rgba(0,0,0,0);   }

		}









		img.logo2 {

			width: 108px;

			top: 10px;
			left: 10px;

			opacity: 0;

			animation: logo2 0.5s ease-in-out forwards 2.25s;
		}

		@keyframes logo2 {

			100%	 { opacity: 1; }
		}









		img.supporters-left {

			bottom: -5px;
			left: -25px;

			opacity: 0;

			animation: supporters-left 0.6s ease-out forwards 2.25s;
		}

		@keyframes supporters-left {

			100% { bottom: 0px; left: 0px; opacity: 1; }
		}









		img.supporters-right {

			bottom: -5px;
			right: -25px;

			opacity: 0;

			animation: supporters-right 0.6s ease-out forwards 2.35s;
		}

		@keyframes supporters-right {

			100% { bottom: 0px; right: 0px; opacity: 1; }
		}









		img.i20 {

			width: 30px;

			top: 165px;
			left: 150px;

			opacity: 0;

			animation: i20 1.5s ease-in-out forwards 2.35s;
		}

		@keyframes i20 {

			100% { width: 65px; top: 177px; left: 70px; opacity: 1; }
		}









		img.tucson {

			width: 30px;

			top: 165px;
			left: 150px;

			opacity: 0;

			animation: tucson 1.15s ease-in-out forwards 2.95s;
		}

		@keyframes tucson {

			100% { width: 155px; top: 117px; left: 66px; opacity: 1; }
		}









		img.closeup-left {

			bottom: -25px;
			left: -25px;

			opacity: 0;

			animation: closeup-left 0.5s ease-out forwards 3.55s;
		}

		@keyframes closeup-left {

			100% { bottom: 0px; left: 0px; opacity: 1; }
		}









		img.closeup-right {

			bottom: -25px;
			right: -25px;

			opacity: 0;

			animation: closeup-right 0.5s ease-out forwards 3.65s;
		}

		@keyframes closeup-right {

			100% { bottom: 0px; right: 0px; opacity: 1; }
		}









		img.confetti1 {

			opacity: 0;
			animation: confetti1 0.5s ease-out forwards 3.15s;
		}

		@keyframes confetti1 {

			100% { opacity: 1; }
		}



		img.confetti2 {

			opacity: 0;
			animation: confetti2 0.5s ease-out forwards 3.35s;
		}

		@keyframes confetti2 {

			100% { opacity: 1; }
		}









		img.text1a {

			top: 75px;
			left: 50%;

			opacity: 0;

			transform: translate(-50%, 0);

			animation: fade 2.0s ease-out forwards 3.85s;
		}

		img.text1b {

			top: 100px;
			left: 50%;

			opacity: 0;

			transform: translate(-50%, 0);

			animation: fade 2.0s ease-out forwards 4.0s;
		}



		img.text2a {

			top: 75px;
			left: 50%;

			opacity: 0;

			transform: translate(-50%, 0);

			animation: fade-persistent 2.0s ease-out forwards 5.85s;
		}

		img.text2b {

			top: 100px;
			left: 50%;

			opacity: 0;

			transform: translate(-50%, 0);

			animation: fade-persistent 2.0s ease-out forwards 6.0s;
		}









		div.conf-motion {

			transform: translate(2px,-2px) rotate(-2deg); 
			animation: motion 4.0s linear infinite;
		}

		@keyframes motion {


			25%  { transform: translate(0px, 0px) rotate(0deg); }
			50%  { transform: translate(-2px, 2px) rotate(-2deg); }
			75%  { transform: translate(0px, 0px) rotate(0deg); }
			100% { transform: translate(2px,-2px) rotate(-2deg); }
		}












		@keyframes fade {

			0%   { opacity: 0; }
			25%  { opacity: 1; }
			75%  { opacity: 1; }
			100% { opacity: 0; }
		}

		@keyframes fade-persistent {

			0%   { opacity: 0; }
			25%  { opacity: 1; }
			75%  { opacity: 1; }
			100% { opacity: 1; }
		}


















	</style>

</head>
<body>

	<div id="ad">

		<!-- Persistent -->

		<img class="z1" src="background.jpg">
		<div class="z2 shadow"></div>
		<img class="z3 logo" src="logo.png">
		<img class="z3 logo2" src="logo.png">

		<!-- Scece 1 -->

		<img class="z2 supporters-left" src="supporters-left.png">
		<img class="z2 supporters-right" src="supporters-right.png">

		<img class="z6 i20" src="i20.png">
		<img class="z7 tucson" src="tucson.png">

		<img class="z3 closeup-left" src="closeup-left.png">
		<img class="z3 closeup-right" src="closeup-right.png">

		<div class="z2 conf-motion">
			<img class="z2 confetti1" src="confetti1.png">
		</div>

		<div class="z2 conf-motion">
			<img class="z2 confetti2" src="confetti2.png">
		</div>

		<img class="z2 text1a" src="text1a.png">
		<img class="z2 text1b" src="text1b.png">

		<!-- Scene 2 -->

		<img class="z2 text2a" src="text2a.png">
		<img class="z2 text2b" src="text2b.png">

	</div>

</body>
</html>
