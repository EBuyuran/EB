<!doctype html> 
<html>

<head>

	<title>Aygaz Otogaz Fırsatı</title>
	<meta charset="utf-8"/>
	<meta name="ad.size" content="width=300,height=250">

	<script type="text/javascript">

		var clickTag = "https://www.otogazla.com/lpg-donusum-hesaplama";

	</script>

	<style>


		/* Defaults */

		body {

			background: #333;
		}

		img, div {

			display: block;
			position: absolute; 
			text-align: center;
			/* pointer-events: none; */
		}

		.hidden {

			display: none;
		}

		.z1 { z-index: 1; }
		.z2 { z-index: 2; }
		.z3 { z-index: 3; }
		.z4 { z-index: 4; }
		.z5 { z-index: 5; }
		.z6 { z-index: 6; }
		.z7 { z-index: 7; }
		.z8 { z-index: 8; }
		.z9 { z-index: 9; }

		.container {

			width: 300px;
			height: 250px;

			overflow: hidden;

			top: 50%; left: 50%; transform: translate(-50%, -50%);
		}



		/* Banner Content */

		img.text1a {

			width: 140px;

			margin-left: -90px;

			top: 25%;
			left: 30%;

			opacity: 0;

			transform: rotate(-15deg);

			animation: text1a 0.4s ease-out forwards 1.0s;
		}

		@keyframes text1a {

			100% {

				width: 180px;

				top: 20%;
				left: 50%;
				opacity: 1;
				transform: rotate(0deg);
			}

		}



		div.splash {

			width: 0;
			height: 65px;

			margin-left: -127px;

			top: 38%;
			left: 50%;

			overflow: hidden;

			animation: splash 0.4s ease-in-out forwards 1.4s;
		}

		div.splash img { 
			width: 254px; height: 65px; display: block; 
		}

		@keyframes splash {

			100% {

				width: 254px;
			}

		}



		div.text1b {

			width: 0;
			height: 74px;

			margin-left: -114px;

			top: 38%;
			left: 90%;

			overflow: hidden;

			animation: text1b 0.4s ease-in-out forwards 1.4s;
		}

		div.text1b img { 
			width: 227px; height: 74px; display: block; 
		}

		@keyframes text1b {

			100% {

				margin-left: -114px;
				width: 227px;
				left: 50%;
			}

		}



		img.text1c {

			width: 186px;

			margin-left: -93px;

			top: 60%;
			left: 54%;

			opacity: 0;

			animation: text1c 0.4s ease-in-out forwards 1.8s;
		}

		@keyframes text1c {

			100% {

				opacity: 1;
			}

		}



		img.money1 {

			top: -40%;
			left: 54%;

			transform: rotate(0deg);

			animation: money1 1.5s ease-out forwards 2.5s;
		}

		@keyframes money1 { 100% {

			top: 140%; left: 60%; transform: rotate(250deg);
		}}


		img.money2 {

			top: -40%;
			left: 70%;

			transform: rotate(0deg);

			animation: money2 2.0s ease-out forwards 2.75s;
		}

		@keyframes money2 { 100% {

			top: 140%; left: 85%; transform: rotate(450deg);
		}}


		img.money3 {

			top: -40%;
			left: 10%;

			transform: rotate(0deg);

			animation: money3 2.5s ease-out forwards 2.5s;
		}

		@keyframes money3 { 100% {

			top: 140%; left: 20%; transform: rotate(350deg);
		}}


		img.money4 {

			top: -40%;
			left: 5%;

			transform: rotate(0deg);

			animation: money4 3.5s ease-out forwards 2.75s;
		}

		@keyframes money4 { 100% {

			top: 140%; left: 12%; transform: rotate(190deg);
		}}


		img.money5 {

			top: -40%;
			left: 25%;

			transform: rotate(0deg);

			animation: money5 1.5s ease-out forwards 3.0s;
		}

		@keyframes money5 { 100% {

			top: 140%; left: 45%; transform: rotate(390deg);
		}}


		img.money6 {

			top: -40%;
			left: 30%;

			transform: rotate(0deg);

			animation: money6 2.5s ease-out forwards 3.0s;
		}

		@keyframes money6 { 100% {

			top: 140%; left: 50%; transform: rotate(390deg);
		}}


		img.money7 {

			top: -40%;
			left: 60%;

			transform: rotate(0deg);

			animation: money7 3.5s ease-out forwards 2.75s;
		}

		@keyframes money7 { 100% {

			top: 140%; left: 40%; transform: rotate(-200deg);
		}}


		img.money8 {

			top: -40%;
			left: 50%;

			transform: rotate(0deg);

			animation: money8 2.5s ease-out forwards 2.5s;
		}

		@keyframes money8 { 100% {

			top: 140%; left: 35%; transform: rotate(-200deg);
		}}


		img.money9 {

			top: -40%;
			left: 5%;

			transform: rotate(0deg);

			animation: money9 2.5s ease-out forwards 3.25s;
		}

		@keyframes money9 { 100% {

			top: 140%; left: 15%; transform: rotate(200deg);
		}}



		img.cleaner {

			opacity: 0;

			animation: cleaner 0.4s ease-in-out forwards 5.5s;
		}

		@keyframes cleaner {

			100% {

				opacity: 1;
			}

		}



		img.text2a {

			margin-left: -90px;

			top: 25%;
			left: 30%;

			opacity: 0;

			transform: rotate(-15deg);

			animation: text2a 0.5s ease-in-out forwards 6.25s;
		}

		@keyframes text2a {

			100% {

				top: 20%;
				left: 50%;
				opacity: 1;
				transform: rotate(0deg);
			}

		}



		img.text2b {

			margin-left: -106px;

			top: 47%;
			left: 30%;

			opacity: 0;

			transform: rotate(-15deg);

			animation: text2b 0.4s ease-in-out forwards 6.35s;
		}

		@keyframes text2b {

			100% {

				top: 41%;
				left: 50%;
				opacity: 1;
				transform: rotate(0deg);
			}

		}



		img.button {

			margin-left: -100px;

			top: 65%;
			left: 125%;

			opacity: 0;

			animation: button 0.5s ease-in-out forwards 6.5s;
		}

		@keyframes button {

			60% {

				left: 46%;
				opacity: 1;
			}

			65% {

				top: 67%;
				left: 52%;
				opacity: 1;
			}

			70% {

				top: 63%;
				left: 46%;
				opacity: 1;
			}

			75% {

				top: 67%;
				left: 52%;
				opacity: 1;
			}

			80% {

				top: 63%;
				left: 46%;
				opacity: 1;
			}

			85% {

				left: 52%;
				opacity: 1;
			}

			90% {

				left: 46%;
				opacity: 1;
			}

			95% {

				left: 52%;
				opacity: 1;
			}

			100% {

				left: 50%;
				opacity: 1;
			}

		}



		img.aygazotogaz {

			top: 3%;
			left: 50%;

			margin-left: -35px;

			opacity: 0;

			animation: aygazotogaz 0.5s ease-in-out forwards 7.4s;
		}

		@keyframes aygazotogaz {

			100% {

				opacity: 1;
			}

		}



		img.koc {

			bottom: 3%;
			left: 3%;

			opacity: 0;

			animation: koc 0.5s ease-in-out forwards 7.7s;
		}

		@keyframes koc {

			100% {

				opacity: 1;
			}

		}



		img.otogazla {

			bottom: 3%;
			right: 3%;

			opacity: 0;

			animation: otogazla 0.5s ease-in-out forwards 8.0s;
		}

		@keyframes otogazla {

			100% {

				opacity: 1;
			}

		}



	</style>

</head>
<body>
<a href="javascript:window.open(window.clickTag)">
	<div class="container">

		<!-- Persistent -->

		<img class="z1" src="background.jpg">

		<!-- Scece 1 -->

		<img class="z2 text1a" src="text1a.png">

		<div class="z3 text1b">
			<img src="text1b.png">
		</div>

		<div class="z2 splash">
			<img src="splash.png">
		</div>

		<img class="z2 text1c" src="text1c.png">

		<img class="z6 money1" src="money1.png">
		<img class="z6 money2" src="money2.png">
		<img class="z6 money3" src="money3.png">
		<img class="z6 money4" src="money4.png">
		<img class="z6 money5" src="money5.png">
		<img class="z6 money6" src="money6.png">
		<img class="z6 money7" src="money7.png">
		<img class="z6 money8" src="money8.png">
		<img class="z6 money9" src="money9.png">

		<img class="z4 cleaner" src="background.jpg">

		<!-- Scece 2 -->

		<img class="z5 text2a" src="text2a.png">
		<img class="z5 text2b" src="text2b.png">
		<img class="z5 button" src="button.png">
		<img class="z5 aygazotogaz" src="aygazotogaz.png">
		<img class="z5 koc" src="koc.png">
		<img class="z5 otogazla" src="otogazla.png">

	</div>
</a>
</body>
</html>
